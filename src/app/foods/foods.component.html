<div class="container">
    <div class="d-flex justify-content-between">
        <h1>foods</h1>
        <div>
            <button *ngIf="isAddingfoods" class="btn btn-primary" (click)="onSaveClick()" type="button">save</button>
            <button *ngIf="!isAddingfoods" class="btn btn-primary" (click)="onCreateClick()" type="button">createNew</button>
            <button *ngIf="isAddingfoods" class="btn btn-primary" (click)="onCreateCancelClick()" type="button">cancel</button>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <table class="table">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">foodName</th>
                    <th scope="col">city</th>
                </tr>
                <tr *ngFor="let food of foods;let i=index;">
                    <th scope="row">{{i}}</th>
                    <td>{{food.foodName}}</td>
                    <td>{{food.city}}</td>
                    <button type="button" (click)="onRemoveClick(i) " class="btn btn-primary">Delete</button>
                </tr>

            </table>
        </div>
        <div class="col-7" *ngIf="isAddingfoods">
            <form>
                <div class="form-group">
                    <label>foodName</label>
                    <input [(ngModel)]="fn" name="fn" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>city</label>
                    <input [(ngModel)]="city" name="city" type="text" class="form-control">
                </div>
            </form>
        </div>
    </div>
</div>
